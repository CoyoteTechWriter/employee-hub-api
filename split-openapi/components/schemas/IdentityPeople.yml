type: object
properties:
  employeeId:
    type: string
    pattern: ^\d{4}$
    readOnly: true
    example: 1234
  employeePhoto:
    format: uri
    example: https://example.com/image_1.jpg
  employeePronouns:
    type: string
    enum:
      - he/him
      - she/her
      - they/them
      - I do not wish to say
  office_location:
    type: string
    enum:
      - Katowice
      - Phoenix
      - Salt Lake City
      - Choroszcz
