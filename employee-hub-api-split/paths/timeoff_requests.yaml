get:
  summary: retrieve timeoff requests
  description: retrieve timeoff requests
  operationId: getTimeoffRequests
  tags:
    - Timeoff
  parameters:
    - $ref: ../parameters/requestId.yaml
    - $ref: ../parameters/timeoffStartDate.yaml
    - $ref: ../parameters/timeoffFinnishDate.yaml
    - $ref: ../parameters/timeoffType.yaml
    - $ref: ../parameters/managerApproval.yaml
  responses:
    '200':
      description: Timeoff retrieved
      content:
        application/json:
          schema:
            $ref: ../schemas/Timeoff.yaml
    '400':
      description: Bad Request!
post:
  description: Post Timeoff request
  summary: Posting timeoff requests
  operationId: postTimeoffRequests
  tags:
    - Timeoff
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../schemas/Timeoff.yaml
  responses:
    '201':
      description: Posted successfuly
      headers:
        File Location:
          description: Location of the File
          schema:
            type: string
            example: https://example.com/timeoff/requests/{timeoffId}
    '400':
      description: Bad Request!
