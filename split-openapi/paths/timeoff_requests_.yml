get:
  summary: retrieve timeoff requests
  description: retrieve timeoff requests
  tags:
    - Timeoff
  parameters:
    - $ref: ../components/parameters/requestId.yml
    - $ref: ../components/parameters/timeoffStartDate.yml
    - $ref: ../components/parameters/timeoffFinnishDate.yml
    - $ref: ../components/parameters/timeoffType.yml
    - $ref: ../components/parameters/managerApproval.yml
  responses:
    '200':
      description: Timeoff retrieved
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Timeoff.yml
    '400':
      description: Bad Request!
post:
  description: Post Timeoff request
  summary: Posting timeoff requests
  tags:
    - Timeoff
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Timeoff.yml
  responses:
    '201':
      description: Posted successfuly
      headers:
        File Location:
          description: Location of the File
          schema:
            type: string
            example: https://example.com/timeoff/requests/{timeoffId}
    '400':
      description: Bad Request!
